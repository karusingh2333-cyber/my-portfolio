<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Video Portfolio</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f8f8f8; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    h1 { margin:0; font-size:28px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap:20px; padding:20px; }
    .proj { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.2); cursor:pointer; }
    .proj img.thumb { width:100%; height:180px; object-fit:cover; display:block; }
    .proj .meta { padding:10px; }
    .proj .meta h3 { margin:0 0 8px; font-size:18px; }
    .proj .meta p { margin:0; font-size:14px; color:#555; }

    /* modal */
    #modal { position:fixed; inset:0; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:1000; }
    #modal.open { display:flex; }
    #modalContent { background:#000; padding:10px; border-radius:10px; max-width:90%; width:800px; position:relative; }
    #modalTitle { color:#fff; margin:0 0 10px; }
    #closeBtn { position:absolute; top:10px; right:10px; background:#f00; color:#fff; border:none; padding:5px 10px; cursor:pointer; border-radius:5px; }
    iframe, video { display:block; width:100%; height:450px; border:0; }
    footer { text-align:center; padding:20px; background:#111; color:#fff; font-size:14px; }
  </style>
</head>
<body>
  <header>
    <h1>My Video Portfolio</h1>
    <p>Video Editor • Motion Graphics • Storyteller</p>
  </header>

  <main>
    <div class="grid">
      <!-- Project 1 (Vimeo embed) -->
      <div class="proj" data-video="https://player.vimeo.com/video/1117083402?h=912cef0b78">
        <img class="thumb" src="https://i.vimeocdn.com/video/1117083402_640x360.jpg" alt="Project 1">
        <div class="meta">
          <h3>Client Ad — Product X</h3>
          <p>Role: Editor • Tools: Premiere Pro, After Effects</p>
        </div>
      </div>

      <!-- Example Project 2 (YouTube) -->
      <div class="proj" data-video="dQw4w9WgXcQ">
        <img class="thumb" src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg" alt="Project 2">
        <div class="meta">
          <h3>Music Video — Sample</h3>
          <p>Role: Video Editor</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" aria-hidden="true">
    <div id="modalContent">
      <button id="closeBtn">Close ✖</button>
      <h2 id="modalTitle"></h2>
      <div id="playerWrap"></div>
    </div>
  </div>

  <footer>
    &copy; <span id="year"></span> My Portfolio
  </footer>

  <!-- JavaScript -->
  <script>
    // Year update
    document.getElementById('year').textContent = new Date().getFullYear();

    // open modal with video (Vimeo or YouTube)
    function openModal(videoRef, title){
      const modal = document.getElementById('modal');
      const wrap = document.getElementById('playerWrap');
      document.getElementById('modalTitle').textContent = title || 'Project Video';

      let src = '';
      if (/^https?:\/\//i.test(videoRef)) {
        // full URL (like Vimeo embed)
        src = videoRef + (videoRef.includes('?') ? '&' : '?') + 'autoplay=1&muted=1';
      } else {
        // assume YouTube ID
        src = 'https://www.youtube.com/embed/' + encodeURIComponent(videoRef) + '?autoplay=1&muted=1&rel=0';
      }

      wrap.innerHTML = '<iframe src="' + src + '" allow="autoplay; fullscreen; picture-in-picture; encrypted-media" allowfullscreen></iframe>';
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }

    function closeModal(){
      const modal = document.getElementById('modal');
      const wrap = document.getElementById('playerWrap');
      wrap.innerHTML = ''; // stop video
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    }

    // project click events
    document.querySelectorAll('.proj').forEach(el=>{
      el.addEventListener('click', ()=>{
        const vid = el.dataset.video;
        const title = el.querySelector('h3') ? el.querySelector('h3').innerText : 'Project Video';
        if(!vid || vid.trim()===''){
          alert('Video URL/ID missing for this project.');
          return;
        }
        openModal(vid, title);
      });
    });

    // modal close events
    document.getElementById('closeBtn').addEventListener('click', closeModal);
    document.getElementById('modal').addEventListener('click', function(e){
      if(e.target === this) closeModal();
    });
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>

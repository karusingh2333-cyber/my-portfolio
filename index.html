<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      line-height: 1.5;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Interactive Emoji */
    .interactive-emoji {
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      margin-left:10px; 
      cursor:pointer; 
      user-select:none;
    }
    .interactive-emoji svg { 
      display:block; 
      transition: transform .18s ease; 
      width:72px; 
      height:72px; 
    }
    .interactive-emoji.idle svg { 
      animation: floatY 4s ease-in-out infinite; 
      transform-origin: center; 
    }
    @keyframes floatY { 
      0%{transform:translateY(0);} 
      50%{transform:translateY(-3px);} 
      100%{transform:translateY(0);} 
    }
    .brow { 
      transform-origin: center; 
      transition: transform .18s cubic-bezier(.2,.9,.2,1); 
    }
    .interactive-emoji.active .left-brow { 
      transform: translateY(-8px) rotate(-6deg) scaleX(1.05); 
    }
    .interactive-emoji.active .right-brow { 
      transform: translateY(-10px) rotate(6deg) scaleX(1.05); 
    }
    .pupil { 
      transition: transform .06s linear; 
      transform-origin: center; 
    }
    @media (max-width:560px){
      .interactive-emoji svg { width:56px; height:56px; }
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 50px auto;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <div class="logo">W.CREATORS</div>

      <!-- Interactive Emoji -->
      <div class="interactive-emoji" id="interactiveEmoji" title="Hi ðŸ‘‹">
        <svg viewBox="0 0 120 120" aria-hidden="true">
          <circle cx="60" cy="60" r="44" fill="#FFD54A" stroke="#e6b93a" stroke-width="1" />
          <g class="eye left-eye" transform="translate(-2,0)">
            <circle class="eye-white" cx="44" cy="58" r="7" fill="#fff"/>
            <circle class="pupil" cx="44" cy="58" r="3.5" fill="#222"/>
          </g>
          <g class="eye right-eye" transform="translate(2,0)">
            <circle class="eye-white" cx="76" cy="58" r="7" fill="#fff"/>
            <circle class="pupil" cx="76" cy="58" r="3.5" fill="#222"/>
          </g>
          <path class="mouth" d="M46 78 q14 10 28 0" stroke="#3b2b18" stroke-width="3" fill="transparent" stroke-linecap="round"/>
          <g class="brows">
            <rect class="brow left-brow" x="34" y="44" rx="3" ry="3" width="20" height="5" fill="#3b2b18"/>
            <rect class="brow right-brow" x="66" y="44" rx="3" ry="3" width="20" height="5" fill="#3b2b18"/>
          </g>
        </svg>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Welcome to My Portfolio</h1>
    <p>Explore my video editing projects and creative work.</p>
  </main>

  <!-- JS -->
  <script>
  (function(){
    const container = document.getElementById('interactiveEmoji');
    const svg = container.querySelector('svg');
    const leftPupil = container.querySelector('.left-eye .pupil');
    const rightPupil = container.querySelector('.right-eye .pupil');
    const leftEye = container.querySelector('.left-eye');
    const rightEye = container.querySelector('.right-eye');
    const leftBrow = container.querySelector('.left-brow');
    const rightBrow = container.querySelector('.right-brow');
    const mouth = container.querySelector('.mouth');

    container.classList.add('idle');

    function movePupils(clientX, clientY){
      const rect = svg.getBoundingClientRect();
      const nx = ((clientX - rect.left) / rect.width) * 2 - 1;
      const ny = ((clientY - rect.top) / rect.height) * 2 - 1;
      const px = Math.max(-1, Math.min(1, nx));
      const py = Math.max(-0.7, Math.min(0.7, ny));
      const tx = px * 2.8; 
      const ty = py * 1.8; 
      leftPupil.style.transform = `translate(${tx}px, ${ty}px)`;
      rightPupil.style.transform = `translate(${tx}px, ${ty}px)`;
    }

    let followEnabled = true;
    document.addEventListener('mousemove', (e)=>{
      if(!followEnabled) return;
      movePupils(e.clientX, e.clientY);
    });

    container.addEventListener('mouseenter', ()=>{
      container.classList.add('active');
      container.classList.remove('idle');
    });
    container.addEventListener('mouseleave', ()=>{
      container.classList.remove('active');
      container.classList.add('idle');
      leftPupil.style.transform = `translate(0px,0px)`;
      rightPupil.style.transform = `translate(0px,0px)`;
    });

    container.addEventListener('click', ()=>{
      followEnabled = false;
      container.classList.add('active');

      const blinkEye = Math.random() > 0.5 ? leftEye : rightEye;
      const eyeWhite = blinkEye.querySelector('.eye-white');
      eyeWhite.animate([{ r: 7 }, { r: 0 }, { r: 7 }], { duration: 320, easing: 'ease-in-out' });

      mouth.animate([{ strokeWidth: 3 }, { strokeWidth: 1 }, { strokeWidth: 3 }], { duration: 300 });

      leftBrow.animate([{ transform: 'translateY(0px)' }, { transform: 'translateY(-10px)' }, { transform: 'translateY(0px)'}], { duration: 420 });
      rightBrow.animate([{ transform: 'translateY(0px)' }, { transform: 'translateY(-10px)' }, { transform: 'translateY(0px)'}], { duration: 420 });

      setTimeout(()=>{ followEnabled = true; }, 520);
    });

    setInterval(()=>{
      if(container.matches(':hover')) return;
      leftBrow.animate([{ transform: 'translateY(0px)' }, { transform: 'translateY(-6px)' }, { transform: 'translateY(0px)' }], { duration: 520 });
      rightBrow.animate([{ transform: 'translateY(0px)' }, { transform: 'translateY(-6px)' }, { transform: 'translateY(0px)' }], { duration: 520 });
    }, 5000);
  })();
  </script>
</body>
</html>
